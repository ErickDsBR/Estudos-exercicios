<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <link rel="stylesheet" href="/projetos-estudos/Calculadora/style.css">
</head>
<body>
    <div class="fundo">
        <div class="display">
            <input id="dp" type="text" disabled>
        </div>
        <div class="botoes">
            <button onclick="limpar()" class="funcao">C</button>
            <button onclick="back()" class="funcao">&lt;</button> 
            <button onclick="insertToDisplay('')" class="funcao"></button>
            <button onclick="insertToDisplay('/')" class="operador">/</button>
            <button onclick="insertToDisplay('7')" class="num">7</button>
            <button onclick="insertToDisplay('8')" class="num">8</button>
            <button onclick="insertToDisplay('9')" class="num">9</button>
            <button onclick="insertToDisplay('*')" class="operador">*</button>
            <button onclick="insertToDisplay('4')" class="num">4</button>
            <button onclick="insertToDisplay('5')" class="num">5</button>
            <button onclick="insertToDisplay('6')" class="num">6</button>
            <button onclick="insertToDisplay('-')" class="operador">-</button>
            <button onclick="insertToDisplay('1')" class="num">1</button>
            <button onclick="insertToDisplay('2')" class="num">2</button>
            <button onclick="insertToDisplay('3')" class="num">3</button>
            <button onclick="insertToDisplay('+')" class="operador">+</button>
            <button onclick="insertToDisplay('')" class="num">\</button>
            <button onclick="insertToDisplay('0')" class="num">0</button>
            <button onclick="insertToDisplay(',')" class="num">,</button>
           <button onclick="novovalor()" class="operador">=</button>
            
        </div> 
        
    </div>
    <script src="/projetos-estudos/Calculadora/app.js"></script>
</body>
</html>
